server {
    listen 80;
    server_name trip-explorer.mooo.com;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name trip-explorer.mooo.com;

    # SSL Configuration (Certbot standard paths)
    ssl_certificate /etc/letsencrypt/live/trip-explorer.mooo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trip-explorer.mooo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root points directly to your React build folder
    root /var/www/trip_explorer/frontend/dist;
    index index.html;

    # 1. Handle index.html - NEVER CACHE
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires -1;
    }

    # 2. Handle Hashed Assets (immutable) - Use ^~ to take priority over regexes
    location ^~ /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 3. Handle Other Static Files (images, icons, etc.)
    location ~* \.(js|css|png|jpg|jpeg|svg|gif|ico|woff2?|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # Proxy API requests to Node.js (running on localhost:3001)
    location /api {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    error_log /var/log/nginx/trip_explorer_error.log;
    access_log /var/log/nginx/trip_explorer_access.log;
}
