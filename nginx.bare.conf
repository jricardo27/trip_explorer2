server {
    listen 80;
    server_name trip-explorer.mooo.com;

    # Root points directly to your React build folder
    root /var/www/trip_explorer/frontend/dist;
    index index.html;

    # 1. Handle index.html - NEVER CACHE
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires -1;
    }

    # 2. Handle Hashed Assets (immutable) - Use ^~ to take priority over regexes
    location ^~ /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 3. Handle Other Static Files (images, icons, etc.)
    location ~* \.(js|css|png|jpg|jpeg|svg|gif|ico|woff2?|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # Proxy API requests to Node.js (running on localhost:3001)
    location /api/ {
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_log /var/log/nginx/trip_explorer_error.log;
    access_log /var/log/nginx/trip_explorer_access.log;
}
